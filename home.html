<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HUMAN Protocol</title>

<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="lang.js"></script>
</head>

<body>

<!-- ðŸŒ IDIOMA FIXO -->
<div class="lang-switch fixed-lang">
  <button onclick="setLang('pt')">PT</button> |
  <button onclick="setLang('en')">EN</button>
</div>

<!-- âš¡ THEME -->
<button id="themeToggle" class="theme-btn">âš¡</button>

<!-- ðŸ”Š AUDIO -->
<div class="audio-toggle" onclick="toggleAudio()">ðŸ”Š</div>

<!-- BACKGROUND SYSTEM -->
<canvas id="fractal"></canvas>
<canvas id="particles"></canvas>
<canvas id="airdrop"></canvas>

<!-- ðŸ§˜ HERO LIMPO -->
<header class="hero-intro">
  <img src="hum-logo.png" class="logo-main" />
  <div class="scroll-indicator">â–¼</div>
</header>

<!-- âœ¨ CONTEÃšDO -->
<main>

<section class="card slide">
  <p data-key="manifesto.text"></p>
</section>

<section class="card slide">
  <h2 data-key="intent.choose"></h2>

  <div class="intent-grid">
    <div class="intent-box">
      <h3 data-key="intent.understand"></h3>
      <p data-key="info.explore"></p>
      <a href="#whitepaper" class="intent-btn secondary" data-key="explore"></a>
    </div>

    <div class="intent-box active">
      <h3 data-key="intent.participate"></h3>
      <p data-key="intent.join"></p>
      <a href="app/index.html" class="intent-btn primary" data-key="enter"></a>
    </div>
  </div>
</section>

<section class="card slide">
  <h2 data-key="what"></h2>
  <p data-key="what.text"></p>
</section>

<section class="card slide">
  <h2 data-key="how"></h2>
  <div class="flow-steps">
    <div class="step">Telegram</div><div class="arrow">â†“</div>
    <div class="step" data-key="presence"></div><div class="arrow">â†“</div>
    <div class="step">HUM</div>
  </div>
</section>

<section class="card slide">
  <h2 data-key="live"></h2>
  <canvas id="humChart" height="200"></canvas>
</section>

<section class="card slide apps">
  <h2 data-key="apps"></h2>
  <div class="app-grid">
    <img class="app-icon" src="assets/icons/googleplay.svg">
    <img class="app-icon" src="assets/icons/apple.svg">
    <img class="app-icon" src="assets/icons/chrome.svg">
    <img class="app-icon" src="assets/icons/edge.svg">
    <img class="app-icon" src="assets/icons/windows.svg">
    <img class="app-icon" src="assets/icons/telegram.svg">
  </div>
</section>

<section class="card slide" id="whitepaper">
  <h2 data-key="notice"></h2>
  <p data-key="notice.text"></p>
</section>

</main>

<footer>
  <p data-key="footer"></p>
</footer>

<script src="script.js"></script>
</body>
</html>
