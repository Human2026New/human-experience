<!DOCTYPE html>
<html>
<body><script>
// Captura ponto aleatÃ³rio
const pt={x:Math.random(),y:Math.random()};

// Vai buscar lista atual
fetch('radar.json')
  .then(r=>r.json())
  .then(list=>{
    list.push(pt);
    // Guarda atualizado
    fetch('https://api.github.com/repos/Human2026New/human-experience/contents/docs/radar.json',{
      method:'PUT',
      headers:{
        "Authorization":`token ${localStorage.getItem("hum_token")}`,
        "Content-Type":"application/json"
      },
      body:JSON.stringify({
        message:"add human",
        content:btoa(JSON.stringify(list,null,2)),
        sha:localStorage.getItem("hum_sha")
      })
    });
  });
</script></body></html>
