<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HUMAN — Presença</title>
<link rel="stylesheet" href="style.css">
</head>

<body class="portal-active">

<!-- PORTAL SCREEN -->
<section id="portal-screen">
    <h1>HUMAN</h1>
    <button id="ascender-btn">ASCENDER</button>
</section>

<!-- MAIN SITE -->
<div id="main-content">

    <!-- TOP BAR -->
    <header class="top-bar">
        <div id="day-counter">0D</div>
        <div id="moon-phase"></div>
        <div id="lang-switch">
            <button data-lang="pt">PT</button> |
            <button data-lang="en">EN</button>
        </div>
    </header>

    <!-- HERO -->
    <section id="hero">
        <img src="hum-logo.png" class="hero-logo" alt="HUM">
        <h2 data-i18n="hero_title">Escolhe a tua jornada</h2>
        <p data-i18n="hero_sub">Caminho, disciplina e presença</p>
    </section>

    <!-- BUTTON BOXES -->
    <section class="options">
        <div class="card">
            <h3 data-i18n="learn_title">Compreender</h3>
            <p data-i18n="learn_desc">Ler o protocolo. Entender as regras. Conhecer o funcionamento.</p>
            <a class="btn" href="app/info.html" data-i18n="btn_learn">Explorar</a>
        </div>

        <div class="card">
            <h3 data-i18n="join_title">Participar</h3>
            <p data-i18n="join_desc">Marcar presença. Acumular HUM. Fazer parte do processo.</p>
            <a class="btn" href="app/choose.html" data-i18n="btn_join">Entrar</a>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        HUMAN — 2026
    </footer>
</div>

<!-- AUDIO -->
<audio id="portal-sound" src="assets/sound/portal.mp3"></audio>

<script src="script.js"></script>
</body>
    </html>
