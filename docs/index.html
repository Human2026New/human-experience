<!-- TERMINAL UI -->
<div id="terminal" class="terminal hidden">
  <pre id="term-output"></pre>
  <input id="term-input" type="text" autocomplete="off">
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
// ðŸŒ Idioma
function setLang(l){localStorage.setItem("l",l);
document.querySelectorAll("[data-pt]").forEach(e=>e.innerHTML=e.dataset[l]);}
setLang(localStorage.getItem("l")||"pt");

// ðŸŽµ MÃºsica
function toggleAudio(){const a=document.getElementById("bgm");
a.muted=!a.muted;document.querySelector(".audio-toggle").textContent=a.muted?"ðŸ”ˆ":"ðŸ”Š";}

// ðŸ“ˆ GrÃ¡fico ao vivo
const ctx=document.getElementById('humChart').getContext('2d');
let dataPoints=[5,10,15,20,30,40];
const chart=new Chart(ctx,{type:"line",data:{labels:dataPoints.map((_,i)=>i),
datasets:[{label:"DistribuiÃ§Ã£o %",data:dataPoints,borderWidth:2}]},
options:{animation:false,scales:{y:{min:0,max:100}}}});
setInterval(()=>{let v=Math.random()*100;
dataPoints.push(v); if(dataPoints.length>20)dataPoints.shift();
chart.data.labels=dataPoints.map((_,i)=>i);
chart.data.datasets[0].data=dataPoints; chart.update();},3000);

// ðŸ’» Terminal
const term=document.getElementById("terminal"),out=document.getElementById("term-output"),inp=document.getElementById("term-input");
document.addEventListener("keydown",e=>{if(e.key==="~"){term.classList.toggle("hidden");inp.focus();}});
inp.addEventListener("keydown",e=>{if(e.key==="Enter"){let c=inp.value.trim();
out.textContent+=`\n> ${c}`;
if(c==="help")out.textContent+="\nhelp, supply, hum, exit";
else if(c==="supply")out.textContent+="\nSupply: 80M HUM";
else if(c==="hum")out.textContent+=`\nDistribuiÃ§Ã£o: ${dataPoints.at(-1).toFixed(2)}%`;
else if(c==="exit")term.classList.add("hidden");
else out.textContent+="\nComando desconhecido";
inp.value=""; out.scrollTop=out.scrollHeight;}});

// ðŸ”® Cyber Mode CTRL+N
document.addEventListener("keydown",e=>{
if(e.ctrlKey&&e.key==="n"){document.body.classList.toggle("cyber");
localStorage.setItem("cyber",document.body.classList.contains("cyber"));}});
if(localStorage.getItem("cyber")==="true")document.body.classList.add("cyber");

// âœ¨ Scroll effects
const slides=document.querySelectorAll(".slide");
const ob=new IntersectionObserver(es=>es.forEach(e=>e.isIntersecting&&e.target.classList.add("show")));
slides.forEach(s=>ob.observe(s));
</script>
