<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HUMAN Protocol</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- LANGUAGE SWITCH -->
<div class="lang-switch">
  <button onclick="setLang('pt')">PT</button>
  <span>|</span>
  <button onclick="setLang('en')">EN</button>
</div>

<!-- HERO -->
<header class="hero">
  <img src="hum-logo.png" alt="HUM Logo" class="logo">

  <h1>HUMAN</h1>

  <p class="tagline"
     data-pt="Presença humana registada no tempo. Não é hardware. Não é promessa."
     data-en="Human presence recorded over time. Not hardware. Not a promise.">
  </p>
</header>

<main>

<!-- BLOCO -->
<section class="card slide">
  <h2 data-pt="O que é o HUMAN?"
      data-en="What is HUMAN?"></h2>
  <p data-pt="HUMAN é um sistema digital que regista presença humana real ao longo do tempo."
     data-en="HUMAN is a digital system that records real human presence over time."></p>
  <p data-pt="Não é mineração de hardware. Não é competição. Não é um jogo."
     data-en="It is not hardware mining. Not competition. Not a game."></p>
</section>

<section class="card slide">
  <h2 data-pt="Para que serve o HUM?"
      data-en="What is HUM for?"></h2>
  <p data-pt="HUM é um marcador digital de presença. Representa tempo humano dentro do sistema."
     data-en="HUM is a digital marker of presence. It represents human time in the system."></p>
  <p data-pt="Não representa ações, juros ou promessas financeiras falsas."
     data-en="It does not represent shares, interest or financial false promises."></p>
</section>

<section class="card slide">
  <h2 data-pt="Como se ganha HUM?"
      data-en="How do you earn HUM?"></h2>
  <ul>
    <li data-pt="Presença diária no sistema"
        data-en="Daily presence in the system"></li>
    <li data-pt="Participação em tarefas humanas"
        data-en="Participation in human tasks"></li>
    <li data-pt="Aquisição direta (quando permitido)"
        data-en="Direct acquisition (when allowed)"></li>
  </ul>
</section>

<section class="card slide">
  <h2 data-pt="O que pode correr mal?"
      data-en="What can go wrong?"></h2>
  <ul>
    <li data-pt="O sistema pode  atingir maturidade"
        data-en="The system may never reach maturity"></li>
    <li data-pt="O HUM pode  ser convertido"
        data-en="HUM may be converted"></li>
    <li data-pt="A participação pode terminar com bastante retorno"
        data-en="Participation may end with return"></li>
  </ul>
</section>

<section class="card slide">
  <h2 data-pt="Oferta total"
      data-en="Total supply"></h2>
  <p class="big"
     data-pt="80.000.000 HUM"
     data-en="80,000,000 HUM"></p>
  <p data-pt="Não podem ser criadas nem queimadas moedas."
     data-en="No coins can be created or burned."></p>
</section>

<section class="card slide">
  <h2 data-pt="Preço do HUM"
      data-en="HUM price"></h2>
  <p data-pt="Preço inicial: 0,05 € por HUM."
     data-en="Initial price: €0.05 per HUM."></p>
  <p data-pt="O preço cresce conforme a percentagem distribuída."
     data-en="The price grows as distribution increases."></p>
</section>

<section class="card slide">
  <h2 data-pt="Fases do sistema"
      data-en="System phases"></h2>
  <ul>
    <li data-pt="Fase 0 — Génese: HUM dormente"
        data-en="Phase 0 — Genesis: HUM dormant"></li>
    <li data-pt="Fase 1 — Ativação: levantamento limitado"
        data-en="Phase 1 — Activation: limited withdrawals"></li>
    <li data-pt="Fase 2 — Circulação: conversão permitida"
        data-en="Phase 2 — Circulation: conversion enabled"></li>
  </ul>
</section>

<section class="card slide">
  <h2 data-pt="O que podes fazer agora?"
      data-en="What can you do now?"></h2>
  <ul>
    <li data-pt="Marcar presença"
        data-en="Mark presence"></li>
    <li data-pt="Acumular HUM"
        data-en="Accumulate HUM"></li>
    <li data-pt="Acompanhar o crescimento do sistema"
        data-en="Follow system growth"></li>
  </ul>
</section>

<section class="card slide legal">
  <p data-pt="HUMAN é um instrumento financeiro. Existe promessa de retorno."
     data-en="HUMAN is a financial instrument. There is promise of return."></p>
</section>

</main>

<footer>
  <p data-pt="HUMAN Protocol — presença humana no tempo"
     data-en="HUMAN Protocol — human presence over time"></p>
</footer>

<script>
  // Language
  function setLang(lang) {
    localStorage.setItem("human_lang", lang);
    document.querySelectorAll("[data-pt]").forEach(el => {
      el.textContent = el.dataset[lang];
    });
  }
  setLang(localStorage.getItem("human_lang") || "pt");

  // Slide animation
  const slides = document.querySelectorAll(".slide");
  const observer = new IntersectionObserver(entries => {
    entries.forEach(e => {
      if (e.isIntersecting) e.target.classList.add("show");
    });
  }, { threshold: 0.2 });

  slides.forEach(s => observer.observe(s));
</script>

</body>
    </html>
