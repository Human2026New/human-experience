<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUMAN Network</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Boot Screen -->
<div id="boot">
  <div id="boot-logo">HUMAN</div>
  <div id="boot-sub">Awakening...</div>
</div>

<!-- Portal -->
<div id="portal"></div>

<!-- Language Flags -->
<header>
  <div class="lang-bar">
    <img class="flag-option" data-lang="pt" src="assets/flags/pt.png">
    <img class="flag-option" data-lang="en" src="assets/flags/en.png">
    <img class="flag-option" data-lang="es" src="assets/flags/es.png">
    <img class="flag-option" data-lang="fr" src="assets/flags/fr.png">
    <img class="flag-option" data-lang="de" src="assets/flags/de.png">
    <img class="flag-option" data-lang="ru" src="assets/flags/ru.png">
    <img class="flag-option" data-lang="zh" src="assets/flags/zh.png">
    <img class="flag-option" data-lang="ar" src="assets/flags/ar.png">
  </div>
</header>

<!-- Fractal Background -->
<canvas id="fractal-canvas"></canvas>

<!-- Mini HUD -->
<div id="mini-hud">
  <span id="hud-presence"></span> | 
  <span id="hud-moon"></span> | 
  <span id="hud-energy"></span>
</div>

<!-- Radar -->
<canvas id="city-map"></canvas>

<!-- Main -->
<section class="hero">
    <img src="hum-logo.png" class="hero-logo" alt="HUMAN Logotipo">
    <canvas id="avatar-canvas"></canvas>
    <button id="export-avatar" class="save-btn">Guardar Avatar</button>

    <h1 id="choose_how"></h1>

    <div class="choice-container">
      <div class="choice-card" id="explore-card">
        <h2 id="understand"></h2>
        <p id="read_protocol"></p>
        <button id="explore-btn"></button>
      </div>

      <div class="choice-card" id="participate-card">
        <h2 id="participate"></h2>
        <p id="participate_desc"></p>
        <button id="enter-button"></button>
      </div>

      <div class="choice-card" id="create-card">
        <h2 id="create_title">Criar</h2>
        <p id="create_desc">Junta-te ao movimento — arte, código, intenção.</p>
        <button id="create-btn">Criar</button>
      </div>
    </div>
</section>

<section id="explore-section" class="hidden">
    <h2 id="explore_title"></h2>
    <div id="info-blocks"></div>

    <h2 id="faq_title" class="faq-title"></h2>
    <div id="faq-container"></div>

    <button class="back-btn" id="back"></button>
</section>

<div id="lang-banner" class="hidden"></div>

<script src="script.js"></script>
</body>
</html>
