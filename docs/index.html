<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HUMAN 2026</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- LOADING PORTAL -->
  <div id="portal">
    <h1>HUMAN</h1>
    <button id="ascender">ASCENDER</button>
  </div>

  <!-- MAIN WRAPPER -->
  <div id="main" class="hidden">
    
    <!-- TOP BAR -->
    <header>
      <span id="moon-phase">○</span>
      <span id="lang-switch">
        <button data-lang="pt">PT</button> |
        <button data-lang="en">EN</button>
      </span>
    </header>

    <!-- HERO COIN + TITLE -->
    <section id="hero">
      <img src="hum-logo.png" alt="HUM" id="coin">
      <h2 class="t-hero" data-key="title">Escolhe a tua jornada</h2>
      <p class="t-sub" data-key="subtitle">Caminho, disciplina e presença</p>
    </section>

    <!-- ACTION BUTTONS -->
    <section id="actions">
      <button id="btn-understand" class="action t-btn" data-key="btnUnderstand">Compreender</button>
      <button id="btn-participate" class="action t-btn" data-key="btnParticipate">Participar</button>
    </section>

    <!-- BIG CHOICE -->
    <section id="big-choice" class="hidden">
      <div class="card">
        <h3 class="t-hero-sm" data-key="understandTitle"></h3>
        <p class="t-body" data-key="understandDesc"></p>
        <a href="whitepaper.pdf" class="t-btn small" target="_blank" data-key="btnWhitepaper"></a>
      </div>

      <div class="card">
        <h3 class="t-hero-sm" data-key="participateTitle"></h3>
        <p class="t-body" data-key="participateDesc"></p>
        <button id="btn-app" class="t-btn small" data-key="btnChooseApp"></button>
      </div>

      <div class="nav-row">
        <button id="btn-radar" class="t-btn small" data-key="btnRadar"></button>
        <a href="human-experience" class="t-btn small" data-key="btnWebApp"></a>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
