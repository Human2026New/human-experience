<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUMAN Network</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="lang-selector">
            <button class="lang-btn" data-lang="pt">PT</button>
            <button class="lang-btn" data-lang="en">EN</button>
        </div>
    </header>

    <section class="hero">
        <h1 id="choose_how"></h1>

        <div class="choice-container">
            <div class="choice-card">
                <h2 id="understand"></h2>
                <p id="read_protocol"></p>
                <button id="explore-btn"></button>
            </div>

            <div class="choice-card">
                <h2 id="participate"></h2>
                <p id="participate_desc"></p>
                <button id="enter-button"></button>
            </div>
        </div>
    </section>

    <section id="explore-section" class="hidden">
        <h2 id="explore_title"></h2>

        <div id="info-blocks"></div>

        <h2 id="faq_title" class="faq-title"></h2>
        <div id="faq-container"></div>

        <button class="back-btn" id="back"></button>
    </section>

<script src="script.js"></script>
</body>
</html>
