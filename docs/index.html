<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HUMAN Protocol</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- LANGUAGE SWITCH -->
<div class="lang-switch">
  <button onclick="setLang('pt')">PT</button>
  <span>|</span>
  <button onclick="setLang('en')">EN</button>
</div>

<!-- HERO -->
<header class="hero">
  <img src="hum-logo.png" alt="HUM Logo" class="logo">

  <h1>HUMAN</h1>

  <p class="tagline"
     data-pt="Presença humana registada no tempo. Não é hardware. Não é promessa."
     data-en="Human presence recorded over time. Not hardware. Not a promise.">
  </p>
</header>

<main>

<!-- MANIFESTO -->
<section class="card slide manifesto">
  <p
    data-pt="Este sistema foi criado para acompanhar o tempo humano. Não para acelerar ganhos."
    data-en="This system was created to accompany human time. Not to accelerate gains.">
  </p>
</section>

<!-- DUPLA ENTRADA -->
<section class="card slide intent">
  <h2
    data-pt="Escolhe como queres entrar"
    data-en="Choose how you want to enter">
  </h2>

  <div class="intent-grid">

    <div class="intent-box">
      <h3
        data-pt="Compreender"
        data-en="Understand">
      </h3>
      <p
        data-pt="Ler o protocolo.<br>Entender as regras.<br>Conhecer o funcionamento."
        data-en="Read the protocol.<br>Understand the rules.<br>Learn how it works.">
      </p>
      <a href="#whitepaper" class="intent-btn secondary"
         data-pt="Explorar o sistema"
         data-en="Explore the system">
      </a>
    </div>

    <div class="intent-box active">
      <h3
        data-pt="Participar"
        data-en="Participate">
      </h3>
      <p
        data-pt="Marcar presença.<br>Acumular HUM.<br>Fazer parte do processo."
        data-en="Mark presence.<br>Accumulate HUM.<br>Be part of the process.">
      </p>
      <a href="https://human2026new.github.io/human-experience/app/index.html"
         class="intent-btn primary"
         data-pt="Entrar na HUMAN"
         data-en="Enter HUMAN">
      </a>
    </div>

  </div>
</section>

<!-- O QUE É -->
<section class="card slide">
  <h2
    data-pt="O que é o HUMAN?"
    data-en="What is HUMAN?">
  </h2>
  <p
    data-pt="HUMAN é um sistema digital que regista presença humana real ao longo do tempo."
    data-en="HUMAN is a digital system that records real human presence over time.">
  </p>
  <p
    data-pt="Não é mineração de hardware. Não é competição. Não é um jogo."
    data-en="It is not hardware mining. It is not competition. It is not a game.">
  </p>
</section>

<!-- PARA QUE SERVE -->
<section class="card slide">
  <h2
    data-pt="Para que serve o HUM?"
    data-en="What is HUM for?">
  </h2>
  <p
    data-pt="HUM é um marcador digital de presença. Representa tempo humano dentro do sistema."
    data-en="HUM is a digital marker of presence. It represents human time within the system.">
  </p>
  <p
    data-pt="Não representa ações, juros ou promessas financeiras."
    data-en="It does not represent shares, interest, or financial promises.">
  </p>
</section>

<!-- COMO FUNCIONA -->
<section class="card slide flow">
  <h2
    data-pt="Como funciona"
    data-en="How it works">
  </h2>

  <div class="flow-steps">
    <div class="step">Telegram</div>
    <div class="arrow">↓</div>
    <div class="step"
         data-pt="Presença"
         data-en="Presence"></div>
    <div class="arrow">↓</div>
    <div class="step">HUM</div>
  </div>

  <p
    data-pt="O sistema evolui com base na presença coletiva e na maturidade do ecossistema."
    data-en="The system evolves based on collective presence and ecosystem maturity.">
  </p>
</section>

<!-- STATUS HUM -->
<section class="card slide status">
  <h2
    data-pt="Pulso do Sistema"
    data-en="System Pulse">
  </h2>

  <div class="status-grid">
    <div>
      <span class="status-label"
            data-pt="Estado"
            data-en="Status"></span>
      <span class="status-value live"
            data-pt="Sistema ativo"
            data-en="System active"></span>
    </div>

    <div>
      <span class="status-label"
            data-pt="Fase"
            data-en="Phase"></span>
      <span class="status-value"
            data-pt="Génese"
            data-en="Genesis"></span>
    </div>

    <div>
      <span class="status-label"
            data-pt="Distribuição"
            data-en="Distribution"></span>
      <span class="status-value"
            data-pt="Em progresso"
            data-en="In progress"></span>
    </div>

    <div>
      <span class="status-label"
            data-pt="Conversão"
            data-en="Conversion"></span>
      <span class="status-value muted"
            data-pt="Bloqueada"
            data-en="Locked"></span>
    </div>
  </div>

  <p class="note"
     data-pt="Este painel reflete o estado coletivo do sistema, não saldos individuais."
     data-en="This panel reflects the collective system state, not individual balances.">
  </p>
</section>

<!-- OFERTA -->
<section class="card slide">
  <h2
    data-pt="Oferta total"
    data-en="Total supply">
  </h2>
  <p class="big">80.000.000 HUM</p>
  <p
    data-pt="Não podem ser criadas nem queimadas moedas."
    data-en="No coins can be created or burned.">
  </p>
</section>

<!-- PREÇO -->
<section class="card slide">
  <h2
    data-pt="Preço do HUM"
    data-en="HUM price">
  </h2>
  <p
    data-pt="Preço inicial: 0,05 € por HUM."
    data-en="Initial price: €0.05 per HUM.">
  </p>
  <p
    data-pt="O preço cresce conforme a percentagem distribuída."
    data-en="The price grows as the distribution increases.">
  </p>
</section>

<!-- FASES -->
<section class="card slide">
  <h2
    data-pt="Fases do sistema"
    data-en="System phases">
  </h2>
  <ul>
    <li data-pt="Fase 0 — Génese: HUM dormente"
        data-en="Phase 0 — Genesis: HUM dormant"></li>
    <li data-pt="Fase 1 — Ativação: levantamento limitado"
        data-en="Phase 1 — Activation: limited withdrawals"></li>
    <li data-pt="Fase 2 — Circulação: conversão permitida"
        data-en="Phase 2 — Circulation: conversion enabled"></li>
  </ul>
</section>

<!-- AVISO DE CONSCIÊNCIA -->
<section class="card slide legal conscious" id="whitepaper">
  <h2
    data-pt="Aviso de Consciência"
    data-en="Awareness Notice">
  </h2>

  <p
    data-pt="HUMAN não é um instrumento financeiro tradicional. Garantia de valorização ou retorno."
    data-en="HUMAN is not a traditional financial instrument. There guarantee of appreciation or return.">
  </p>

  <p
    data-pt="O sistema foi desenhado para amadurecer de forma progressiva, acompanhando a presença humana ao longo do tempo."
    data-en="The system was designed to mature progressively, following human presence over time.">
  </p>

  <p class="small"
     data-pt="A participação é voluntária. A utilização do sistema implica aceitação consciente das suas regras."
     data-en="Participation is voluntary. Use of the system implies conscious acceptance of its rules.">
  </p>
</section>

</main>

<footer>
  <p
    data-pt="HUMAN Protocol — presença humana no tempo"
    data-en="HUMAN Protocol — human presence over time">
  </p>
</footer>

<script>
function setLang(lang) {
  localStorage.setItem("human_lang", lang);
  document.querySelectorAll("[data-pt]").forEach(el => {
    el.innerHTML = el.dataset[lang];
  });
}
setLang(localStorage.getItem("human_lang") || "pt");

const slides = document.querySelectorAll(".slide");
const observer = new IntersectionObserver(entries => {
  entries.forEach(e => {
    if (e.isIntersecting) e.target.classList.add("show");
  });
}, { threshold: 0.2 });

slides.forEach(s => observer.observe(s));
</script>

</body>
        </html>
