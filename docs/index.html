<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HUMAN Network</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<!-- Boot screen -->
<div id="boot">
  <h1 class="boot-title">HUMAN</h1>
  <button id="ascend-btn">ASCENDER</button>
</div>

<!-- Portal burst -->
<div id="portal"></div>

<!-- Mini-language swap -->
<div id="lang-toggle">
  <span id="pt-swap">PT</span> | <span id="en-swap">EN</span>
</div>

<!-- HUD -->
<div id="hud">
  <span id="hud-days"></span> |
  <span id="hud-moon"></span>
</div>

<!-- Fractal background -->
<canvas id="fractal"></canvas>

<!-- Main -->
<section id="main-content" class="hidden">
  <img src="hum-logo.png" class="hero-logo" alt="HUMAN logo" />
  <canvas id="avatar" width="120" height="120"></canvas>
  <button id="save-avatar" class="btn">Guardar Avatar</button>

  <h1 id="choose_how"></h1>

  <div class="card-container">
    <div class="card">
      <h2 id="understand"></h2>
      <p id="read_protocol"></p>
      <button id="explore-btn" class="btn"></button>
    </div>

    <div class="card">
      <h2 id="participate"></h2>
      <p id="participate_desc"></p>
      <button id="app-btn" class="btn">Participar</button>
    </div>

    <div class="card">
      <h2 id="create_title"></h2>
      <p id="create_desc"></p>
      <button id="explore2-btn" class="btn">Criar</button>
    </div>
  </div>

  <button id="radar-btn" class="btn small">Ver Radar Humano</button>
</section>

<!-- Explore section -->
<section id="explore" class="hidden">
  <h2 id="explore_title"></h2>
  <div id="info"></div>
  <h2 id="faq_title"></h2>
  <div id="faq"></div>
  <button id="back" class="btn">Voltar</button>
</section>

<script src="script.js"></script>
</body>
    </html>
