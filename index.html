<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HUMAN</title>
  <link rel="stylesheet" href="style.css">

  <!-- TON CONNECT UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>

<div id="app">

  <section id="hero">
    <h1>HUMAN</h1>
    <p>Presença ao longo do tempo.</p>
  </section>

  <button id="enterBtn">ENTRAR</button>

  <!-- HOME -->
  <section id="home" class="hidden">

    <div class="card">
      <div class="row">
        <span>Dias</span>
        <b id="daysCount">0</b>
      </div>
      <div class="row">
        <span>Estado</span>
        <b id="stateText">presença</b>
      </div>
      <div class="row big hum-glow" id="humContainer">
        <span id="humValue">0.00000 HUM</span>
      </div>
      <small id="bonusText"></small>
    </div>

    <div class="actions-main">
      <button id="openWallet">Abrir Wallet</button>
      <button id="openInvites">Convites</button>
    </div>

  </section>

  <!-- WALLET SPACE -->
  <section id="walletSpace" class="space hidden">
    <div class="space-card">
      <h2>Wallet HUMAN (TON testnet)</h2>

      <div class="big" id="walletBalance">0.00000 HUM</div>

      <div class="row">
        <span>Estado</span>
        <b id="walletStatus">local</b>
      </div>

      <div class="row">
        <span>Endereço</span>
        <b id="walletAddress">—</b>
      </div>

      <!-- TON CONNECT BUTTON -->
      <div id="tonConnectButton"></div>

      <small>
        Ligação opcional.  
        Testnet.  
        Nada é enviado sem ação explícita.
      </small>

      <button class="closeSpace">Fechar</button>
    </div>
  </section>

  <!-- INVITES SPACE -->
  <section id="inviteSpace" class="space hidden">
    <div class="space-card">
      <h2>Convites humanos</h2>

      <div class="field">
        <label>O teu nome</label>
        <input id="userName" placeholder="ex: Helder"/>
      </div>

      <div class="field">
        <label>Convidar alguém</label>
        <input id="inviteName" placeholder="nome do humano"/>
        <button id="addInvite">Criar convite</button>
      </div>

      <ul id="inviteList"></ul>
      <small id="inviteCount"></small>

      <button class="closeSpace">Fechar</button>
    </div>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
