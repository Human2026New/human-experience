<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>HUMAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- BACKGROUND -->
  <div class="bg"></div>

  <!-- CONTAINER -->
  <div class="container">

    <!-- CORE VISUAL -->
    <div class="sphere"></div>

    <!-- TEXTO INICIAL -->
    <p id="info">
      Isto mede presença humana ao longo do tempo.
    </p>

    <!-- BOTÃO -->
    <button id="startBtn" type="button">
      ENTRAR
    </button>

    <!-- ÁREA ATIVA -->
    <div id="core" class="core hidden">
      <div class="stat">
        <span class="label">TIME</span>
        <span id="time">0s</span>
      </div>
      <div class="stat">
        <span class="label">HUM</span>
        <span id="hum">0.00000</span>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
