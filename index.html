<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HUMAN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <section id="hero">
    <h1>HUMAN</h1>
    <p id="heroText">
      Um espaço onde o tempo só conta
      se houver presença.
    </p>
  </section>

  <button id="enterBtn">ENTRAR</button>

  <section id="dashboard" class="hidden">

    <!-- ONBOARDING -->
    <section id="onboarding" class="card">
      <p id="onboardingText"></p>
      <small id="unlockNote" class="unlock-note"></small>
    </section>

    <!-- IDENTIDADE -->
    <section id="identityCard" class="card hidden">
      <h2>Quem és aqui</h2>
      <div class="row">
        <span>Dias de presença</span>
        <b id="identityDays">0</b>
      </div>
      <div class="row">
        <span>Estado</span>
        <b id="identityState">presença</b>
      </div>
    </section>

    <!-- CHECK-IN -->
    <section id="checkinCard" class="card hidden">
      <h2>Check-in consciente</h2>
      <div class="actions">
        <button data-mood="presente">Presente</button>
        <button data-mood="distraído">Distraído</button>
        <button data-mood="difícil">Difícil</button>
        <button data-mood="grato">Grato</button>
      </div>
      <small id="checkinStatus"></small>
    </section>

    <!-- WALLET -->
    <section id="walletCard" class="card hidden">
      <h2>Wallet HUMAN</h2>
      <div class="big" id="walletBalance">0.00000 HUM</div>
      <small>O valor cresce devagar e nunca desaparece.</small>
    </section>

    <!-- METAS -->
    <section id="goalsCard" class="card hidden">
      <h2>Presença no tempo</h2>
      <div class="goal">
        <span>7 dias</span>
        <div class="bar"><div id="goal7" class="fill"></div></div>
        <small id="goal7txt">0 / 7</small>
      </div>
      <div class="goal">
        <span>30 dias</span>
        <div class="bar"><div id="goal30" class="fill"></div></div>
        <small id="goal30txt">0 / 30</small>
      </div>
    </section>

    <!-- ESPELHO -->
    <section id="mirrorCard" class="card hidden">
      <h2>Espelho social</h2>
      <div class="row">
        <span>Humanos presentes</span>
        <b id="mirrorTotal">–</b>
      </div>
      <div class="row">
        <span>Ativos hoje</span>
        <b id="mirrorToday">–</b>
      </div>
      <small id="mirrorText"></small>
    </section>

  </section>

</div>

<script src="app.js"></script>
</body>
</html>
