<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>HUMAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="app">

  <!-- CORE -->
  <div id="core-container">
    <div id="core"></div>
  </div>

  <!-- TEXTO -->
  <div id="text">
    Isto mede presença humana ao longo do tempo.
  </div>

  <!-- BOTÃO -->
  <button id="enterBtn">ENTRAR</button>

  <!-- STATUS -->
  <div id="stats" class="hidden">
    <div>Tempo: <span id="time">0s</span></div>
    <div>HUM: <span id="hum">0.00000</span></div>
    <div>Estado: <span id="state">neutro</span></div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
