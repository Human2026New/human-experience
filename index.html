<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HUMAN</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>

<div id="app">

  <section id="hero">
    <h1>HUMAN</h1>
    <p>Presença ao longo do tempo.</p>
  </section>

  <button id="enterBtn">ENTRAR</button>

  <!-- HOME -->
  <section id="home" class="hidden">

    <div class="card">
      <div class="row">
        <span>Dias</span>
        <b id="daysCount">0</b>
      </div>
      <div class="row">
        <span>Estado</span>
        <b id="stateText">presença</b>
      </div>
      <div class="row big hum-glow" id="humContainer">
        <span id="humValue">0.00000 HUM</span>
      </div>
      <small id="bonusText"></small>
    </div>

    <div class="actions-main">
      <button id="openWallet">Wallet</button>
      <button id="openInvites">Convites</button>
      <button id="openProfile">Perfil humano</button>
    </div>

  </section>

  <!-- PROFILE SPACE -->
  <section id="profileSpace" class="space hidden">
    <div class="space-card">
      <h2>Perfil humano</h2>

      <label>
        <input type="checkbox" id="profilePublic"/>
        Tornar perfil público
      </label>

      <div class="field">
        <label>Nome</label>
        <input id="profileName" placeholder="nome humano"/>
      </div>

      <div class="field">
        <label>Nota humana (opcional)</label>
        <textarea id="profileNote" maxlength="120"
          placeholder="uma frase simples"></textarea>
      </div>

      <div class="row">
        <span>ID público</span>
        <b id="profileId">—</b>
      </div>

      <small>
        O perfil mostra apenas presença e estado simbólico.  
        Nada é forçado.
      </small>

      <button class="closeSpace">Fechar</button>
    </div>
  </section>

  <!-- WALLET SPACE -->
  <section id="walletSpace" class="space hidden">
    <div class="space-card">
      <h2>Wallet HUMAN</h2>
      <div class="big" id="walletBalance">0.00000 HUM</div>
      <div class="row">
        <span>Estado</span>
        <b id="walletStatus">local</b>
      </div>
      <div class="row">
        <span>Endereço</span>
        <b id="walletAddress">—</b>
      </div>
      <div id="tonConnectButton"></div>
      <button class="closeSpace">Fechar</button>
    </div>
  </section>

  <!-- INVITES SPACE -->
  <section id="inviteSpace" class="space hidden">
    <div class="space-card">
      <h2>Convites humanos</h2>
      <input id="inviteName" placeholder="nome do humano"/>
      <button id="addInvite">Criar convite</button>
      <ul id="inviteList"></ul>
      <small id="inviteCount"></small>
      <button class="closeSpace">Fechar</button>
    </div>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
