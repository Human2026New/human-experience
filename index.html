<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HUMAN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <div id="core"></div>

  <p id="subtitle">
    Isto mede presença humana ao longo do tempo.
  </p>

  <button id="enterBtn">ENTRAR</button>

  <div id="stats" class="hidden">
    <div>
      <span>Tempo</span>
      <b id="time">0s</b>
    </div>
    <div>
      <span>HUM</span>
      <b id="hum">0.00000</b>
    </div>
    <div>
      <span>Estado</span>
      <b id="state">presença</b>
    </div>
  </div>

  <div id="goals" class="hidden"></div>
  <div id="checkin" class="hidden"></div>
  <div id="wallet" class="hidden"></div>
  <div id="invites" class="hidden"></div>
  <div id="identity" class="hidden"></div>
  <div id="unlock" class="hidden"></div>

  <!-- ESPELHO SOCIAL -->
  <div id="mirror" class="hidden">
    <h3>Espelho social</h3>

    <div class="mirror-box">
      <div class="mirror-line">
        <span>Humanos presentes</span>
        <b id="mirrorTotal">–</b>
      </div>
      <div class="mirror-line">
        <span>Ativos hoje</span>
        <b id="mirrorToday">–</b>
      </div>
      <small id="mirrorText"></small>
    </div>
  </div>

  <p id="statusMsg"></p>

</div>

<script src="app.js"></script>
</body>
</html>
