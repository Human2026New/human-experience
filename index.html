<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HUMAN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <div id="core"></div>

  <p id="subtitle">
    Isto mede presença humana ao longo do tempo.
  </p>

  <button id="enterBtn">ENTRAR</button>

  <!-- STATS -->
  <div id="stats" class="hidden">
    <div>
      <span>Tempo</span>
      <b id="time">0s</b>
    </div>
    <div>
      <span>HUM</span>
      <b id="hum">0.00000</b>
    </div>
    <div>
      <span>Estado</span>
      <b id="state">presença</b>
    </div>
  </div>

  <!-- METAS -->
  <div id="goals" class="hidden">
    <h3>Metas humanas</h3>

    <div class="goal">
      <span>7 dias de presença</span>
      <div class="bar"><div id="goal7" class="fill"></div></div>
      <small id="goal7txt">0 / 7</small>
    </div>

    <div class="goal">
      <span>30 dias de presença</span>
      <div class="bar"><div id="goal30" class="fill"></div></div>
      <small id="goal30txt">0 / 30</small>
    </div>
  </div>

  <!-- CHECK-IN -->
  <div id="checkin" class="hidden">
    <h3>Check-in consciente</h3>
    <div class="checkin-options">
      <button data-mood="presente">Presente</button>
      <button data-mood="distraído">Distraído</button>
      <button data-mood="difícil">Difícil</button>
      <button data-mood="grato">Grato</button>
    </div>
    <small id="checkinStatus"></small>
  </div>

  <!-- WALLET -->
  <div id="wallet" class="hidden">
    <h3>Wallet HUMAN</h3>
    <div class="wallet-box">
      <span>Saldo</span>
      <b id="walletBalance">0.00000 HUM</b>
      <small id="walletState">saldo em crescimento</small>
    </div>
  </div>

  <!-- ESPELHO -->
  <div id="mirror" class="hidden">
    <h3>Espelho social</h3>
    <div class="mirror-box">
      <div class="mirror-line">
        <span>Humanos presentes</span>
        <b id="mirrorTotal">–</b>
      </div>
      <div class="mirror-line">
        <span>Ativos hoje</span>
        <b id="mirrorToday">–</b>
      </div>
      <small id="mirrorText"></small>
    </div>
  </div>

  <p id="statusMsg"></p>

</div>

<script src="app.js"></script>
</body>
</html>
